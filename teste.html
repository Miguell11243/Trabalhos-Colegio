<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Engine - Tela Inicial</title>

    <style>
        /* Resetando margens e padding padrão */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Cabeçalho fixo */
        header {
            background-color: #1e3a8a;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        header .titulo {
            font-size: 28px;
            display: flex;
            align-items: center;
        }

        header .titulo img {
            margin-left: 10px;
            width: 40px;
            height: 40px;
        }

        header .menu-buttons button {
            background-color: #334eab;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        header .menu-buttons button:hover {
            background-color: #1e3a8a;
        }

        /* Main content area */
        main {
            margin-top: 80px; /* Espaço para o cabeçalho fixo */
            padding: 20px;
            flex-grow: 1;
            background-color: #fff;
        }

        .boas-vindas {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .resumo {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .resumo div {
            background-color: #1e3a8a;
            color: white;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            text-align: center;
        }

        .resumo div h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .resumo div p {
            font-size: 18px;
        }

        .navegacao {
            display: flex;
            gap: 20px;
        }

        .navegacao a {
            background-color: #334eab;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            text-align: center;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .navegacao a:hover {
            background-color: #1e3a8a;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            header .titulo {
                font-size: 20px;
            }

            .resumo {
                flex-direction: column;
            }

            .navegacao {
                flex-direction: column;
            }
        }
    </style>

</head>

<body>
    <!-- Cabeçalho fixo -->
    <header>
        <div class="titulo">
            Soft Engine <img src="img/Logo.png" alt="Logo Soft Engine">
        </div>
        <div class="menu-buttons">
            <button>Perfil</button>
            <button>Configurações</button>
            <button>Sair</button>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <div class="boas-vindas">
            Bem-vindo de volta, <strong>Usuário!</strong>
        </div>

        <!-- Resumo do sistema -->
        <div class="resumo">
            <div>
                <h2>Vendas</h2>
                <p>R$ 15.000,00</p>
            </div>
            <div>
                <h2>Financeiro</h2>
                <p>R$ 5.000,00</p>
            </div>
            <div>
                <h2>Atividades Recentes</h2>
                <p>5 novas ordens de compra</p>
            </div>
        </div>

        <!-- Navegação para as áreas do ERP -->
        <div class="navegacao">
            <a href="#">Vendas</a>
            <a href="#">Financeiro</a>
            <a href="#">Relatórios</a>
            <a href="#">Inventário</a>
        </div>
    </main>
</body>

</html>
